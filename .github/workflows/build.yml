name: Build Forex Copier

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:  # 手動実行のみ
    inputs:
      build_target:
        description: 'ビルド対象の選択'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rust-dll
          - rust-server
          - web-ui
          - mql

jobs:
  build-rust-dll:
    name: Build Rust ZeroMQ DLL
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-dll' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc, x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mql-zmq-dll

      - name: Build 32-bit DLL (MT4用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target i686-pc-windows-msvc

      - name: Build 64-bit DLL (MT5用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare DLL artifacts
        run: |
          mkdir -p artifacts/dll/MT4
          mkdir -p artifacts/dll/MT5
          copy mql-zmq-dll\target\i686-pc-windows-msvc\release\forex_copier_zmq.dll artifacts\dll\MT4\
          copy mql-zmq-dll\target\x86_64-pc-windows-msvc\release\forex_copier_zmq.dll artifacts\dll\MT5\

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-dll
          path: artifacts/dll/
          retention-days: 30

  build-rust-server:
    name: Build Rust Server
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-server' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-server

      - name: Build server
        working-directory: rust-server
        run: |
          cargo build --release

      - name: Prepare server artifacts
        run: |
          mkdir -p artifacts/server
          copy rust-server\target\release\forex-copier-server.exe artifacts\server\

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-server
          path: artifacts/server/
          retention-days: 30

  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'web-ui' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: web-ui
        run: pnpm install --no-frozen-lockfile

      - name: Build Web UI
        working-directory: web-ui
        run: pnpm build

      - name: Upload Web UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-web-ui
          path: web-ui/.next/
          retention-days: 30

  compile-mql:
    name: Compile MQL4/MQL5 Files
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'mql' || github.event_name == 'push' }}

    strategy:
      matrix:
        include:
          - platform: MT4
            version: '4'
            files: |
              mql/MT4/Master/ForexCopierMaster.mq4
              mql/MT4/Slave/ForexCopierSlave.mq4
          - platform: MT5
            version: '5'
            files: |
              mql/MT5/Master/ForexCopierMaster.mq5
              mql/MT5/Slave/ForexCopierSlave.mq5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile MQL${{ matrix.version }} files
        uses: fx31337/mql-compile-action@v2
        with:
          path: mql/${{ matrix.platform }}
          include: mql/Include
          init-platform: true
          verbose: true

      - name: Prepare MQL artifacts
        run: |
          mkdir -p artifacts/mql/${{ matrix.platform }}
          copy mql\${{ matrix.platform }}\Master\*.ex${{ matrix.version == '4' && '4' || '5' }} artifacts\mql\${{ matrix.platform }}\ 2>nul || echo "No Master files"
          copy mql\${{ matrix.platform }}\Slave\*.ex${{ matrix.version == '4' && '4' || '5' }} artifacts\mql\${{ matrix.platform }}\ 2>nul || echo "No Slave files"

      - name: Upload MQL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-mql-${{ matrix.platform }}
          path: artifacts/mql/${{ matrix.platform }}/
          retention-days: 30

  create-release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-rust-dll, build-rust-server, build-web-ui, compile-mql]
    if: ${{ github.event.inputs.build_target == 'all' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release structure
        run: |
          mkdir -p release/forex-copier

          # DLL
          if [ -d "release-artifacts/forex-copier-dll" ]; then
            mkdir -p release/forex-copier/dll
            cp -r release-artifacts/forex-copier-dll/* release/forex-copier/dll/
          fi

          # Server
          if [ -d "release-artifacts/forex-copier-server" ]; then
            mkdir -p release/forex-copier/server
            cp -r release-artifacts/forex-copier-server/* release/forex-copier/server/
          fi

          # Web UI
          if [ -d "release-artifacts/forex-copier-web-ui" ]; then
            mkdir -p release/forex-copier/web-ui
            cp -r release-artifacts/forex-copier-web-ui/* release/forex-copier/web-ui/
          fi

          # MQL
          if [ -d "release-artifacts/forex-copier-mql-MT4" ]; then
            mkdir -p release/forex-copier/mql/MT4
            cp -r release-artifacts/forex-copier-mql-MT4/* release/forex-copier/mql/MT4/
          fi

          if [ -d "release-artifacts/forex-copier-mql-MT5" ]; then
            mkdir -p release/forex-copier/mql/MT5
            cp -r release-artifacts/forex-copier-mql-MT5/* release/forex-copier/mql/MT5/
          fi

          # ドキュメント
          cp README.md release/forex-copier/
          cp SETUP_GUIDE.md release/forex-copier/

          # アーカイブ作成
          cd release
          tar -czf forex-copier-$(date +%Y%m%d-%H%M%S).tar.gz forex-copier

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-release-package
          path: release/*.tar.gz
          retention-days: 90
