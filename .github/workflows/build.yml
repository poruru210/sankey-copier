name: Build Forex Copier

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
  workflow_dispatch:  # 手動実行のみ
    inputs:
      build_target:
        description: 'ビルド対象の選択'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rust-dll
          - rust-server
          - web-ui
          - mql

jobs:
  build-rust-dll:
    name: Build Rust ZeroMQ DLL
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-dll' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc, x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mql-zmq-dll

      - name: Build 32-bit DLL (MT4用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target i686-pc-windows-msvc

      - name: Build 64-bit DLL (MT5用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare DLL artifacts
        run: |
          mkdir -p artifacts/dll/MT4
          mkdir -p artifacts/dll/MT5
          copy mql-zmq-dll\target\i686-pc-windows-msvc\release\forex_copier_zmq.dll artifacts\dll\MT4\
          copy mql-zmq-dll\target\x86_64-pc-windows-msvc\release\forex_copier_zmq.dll artifacts\dll\MT5\

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-dll
          path: artifacts/dll/
          retention-days: 30

  build-rust-server:
    name: Build Rust Server
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-server' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-server

      - name: Build server
        working-directory: rust-server
        run: |
          cargo build --release

      - name: Prepare server artifacts
        run: |
          mkdir -p artifacts/server
          copy rust-server\target\release\forex-copier-server.exe artifacts\server\

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-server
          path: artifacts/server/
          retention-days: 30

  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'web-ui' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: web-ui
        run: pnpm install --no-frozen-lockfile

      - name: Build Web UI
        working-directory: web-ui
        env:
          CI: false
        run: pnpm build

      - name: Upload Web UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-web-ui
          path: ${{ github.workspace }}/web-ui/.next
          include-hidden-files: true
          if-no-files-found: warn
          retention-days: 30

  compile-mql:
    name: Compile MQL4/MQL5 Files
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'mql' || github.event_name == 'push' }}

    strategy:
      matrix:
        include:
          - platform: MT4
            version: '4'
            installer_url: https://download.mql5.com/cdn/web/metaquotes.software.corp/mt4/mt4setup.exe
            install_path: C:\Program Files\MetaTrader 4
          - platform: MT5
            version: '5'
            installer_url: https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe
            install_path: C:\Program Files\MetaTrader 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache MetaTrader installer
        id: cache-installer
        uses: actions/cache@v4
        with:
          path: ${{ matrix.platform }}setup.exe
          key: ${{ matrix.platform }}-installer-v1
          restore-keys: |
            ${{ matrix.platform }}-installer-

      - name: Download MetaTrader installer
        if: steps.cache-installer.outputs.cache-hit != 'true'
        run: |
          Write-Host "Downloading ${{ matrix.platform }} installer..."

          Invoke-WebRequest `
            -Uri "${{ matrix.installer_url }}" `
            -OutFile "${{ matrix.platform }}setup.exe" `
            -TimeoutSec 120 `
            -UseBasicParsing

          $fileInfo = Get-Item "${{ matrix.platform }}setup.exe"
          Write-Host "Downloaded: $($fileInfo.Length) bytes"

      - name: Install MetaTrader
        run: |
          Write-Host "Installing ${{ matrix.platform }}..."

          # Define installation path
          $installPath = "D:\MT_Install\${{ matrix.platform }}"
          Write-Host "Target installation path: $installPath"

          # Run installer silently with /path parameter
          $process = Start-Process -FilePath "${{ matrix.platform }}setup.exe" `
            -ArgumentList "/auto", "/path:$installPath" `
            -Wait `
            -PassThru `
            -NoNewWindow

          Write-Host "Installer exit code: $($process.ExitCode)"

          # Wait for installation to stabilize
          Start-Sleep -Seconds 30

          # Search for MetaEditor in installation directory
          Write-Host "Searching for MetaEditor in: $installPath"

          if (Test-Path $installPath) {
            Write-Host "✅ Installation directory found"
            Get-ChildItem $installPath -Recurse -File | Select-Object -First 20 | ForEach-Object {
              Write-Host "  - $($_.FullName)"
            }

            # Find MetaEditor
            $metaeditors = Get-ChildItem $installPath -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue

            if ($metaeditors) {
              $metaeditors | ForEach-Object {
                Write-Host "✅ Found MetaEditor: $($_.FullName)"
                if (-not $global:METAEDITOR_PATH) {
                  $global:METAEDITOR_PATH = $_.FullName
                }
              }
            } else {
              Write-Host "⚠️ MetaEditor not found, listing all exe files..."
              Get-ChildItem $installPath -Recurse -Filter "*.exe" | ForEach-Object {
                Write-Host "  EXE: $($_.FullName)"
              }
            }
          } else {
            Write-Host "❌ Installation directory not found: $installPath"
          }

          # Fallback: Search in standard locations
          if (-not $global:METAEDITOR_PATH) {
            Write-Host "Searching standard locations..."
            $standardPaths = @(
              "C:\Program Files\MetaTrader 5",
              "C:\Program Files (x86)\MetaTrader 5",
              "C:\Program Files\MetaTrader 4",
              "C:\Program Files (x86)\MetaTrader 4"
            )

            foreach ($path in $standardPaths) {
              if (Test-Path $path) {
                Write-Host "Checking: $path"
                $metaeditors = Get-ChildItem $path -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue
                if ($metaeditors) {
                  $global:METAEDITOR_PATH = $metaeditors[0].FullName
                  Write-Host "✅ Found at standard location: $global:METAEDITOR_PATH"
                  break
                }
              }
            }
          }

          if (-not $global:METAEDITOR_PATH) {
            Write-Host "❌ MetaEditor not found anywhere"
            Write-Host "Performing wide search (first 10 results)..."
            Get-ChildItem "C:\" -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue | Select-Object -First 10 | ForEach-Object {
              Write-Host "Found: $($_.FullName)"
              if (-not $global:METAEDITOR_PATH) {
                $global:METAEDITOR_PATH = $_.FullName
              }
            }

            if (-not $global:METAEDITOR_PATH) {
              exit 1
            }
          }

          Write-Host "Using MetaEditor: $global:METAEDITOR_PATH"

          # Save to GitHub environment for next step
          "METAEDITOR_PATH=$global:METAEDITOR_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Compile MQL files
        run: |
          Write-Host "Compiling ${{ matrix.platform }} files..."

          # Read MetaEditor path from environment
          $metaeditorPath = $env:METAEDITOR_PATH

          # Verify MetaEditor path
          if (-not $metaeditorPath) {
            Write-Host "❌ MetaEditor path not set in environment"
            exit 1
          }

          if (-not (Test-Path $metaeditorPath)) {
            Write-Host "❌ MetaEditor not found at: $metaeditorPath"
            exit 1
          }

          Write-Host "Using MetaEditor: $metaeditorPath"

          # Determine MetaTrader installation directory
          $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
          Write-Host "MT installation directory: $mtInstallDir"

          # Copy include files to MetaTrader's Include directory
          $targetIncludeDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}\Include"
          Write-Host "Target include directory: $targetIncludeDir"

          if (-not (Test-Path $targetIncludeDir)) {
            Write-Host "Creating include directory..."
            New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
          }

          Write-Host "Copying include files..."
          Copy-Item -Path "${{ github.workspace }}\mql\Include\*" -Destination $targetIncludeDir -Recurse -Force

          # List copied files
          Write-Host "Include files copied:"
          Get-ChildItem $targetIncludeDir -Recurse -File | Select-Object -First 10 | ForEach-Object {
            Write-Host "  - $($_.FullName)"
          }

          # Compile Master EA
          $masterFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\Master\ForexCopierMaster.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Master EA ==="
          Write-Host "Source file: $masterFile"

          if (Test-Path $masterFile) {
            $logFile = "${{ github.workspace }}\master_compile.log"
            & $metaeditorPath /compile:"$masterFile" /log:"$logFile"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Master source file not found"
          }

          # Compile Slave EA
          $slaveFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\Slave\ForexCopierSlave.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Slave EA ==="
          Write-Host "Source file: $slaveFile"

          if (Test-Path $slaveFile) {
            $logFile = "${{ github.workspace }}\slave_compile.log"
            & $metaeditorPath /compile:"$slaveFile" /log:"$logFile"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Slave source file not found"
          }

          # Wait for compilation to complete
          Start-Sleep -Seconds 5

      - name: Verify compiled files
        run: |
          Write-Host "Verifying compiled files..."

          $masterEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\Master\ForexCopierMaster.ex${{ matrix.version }}"
          $slaveEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\Slave\ForexCopierSlave.ex${{ matrix.version }}"

          $errors = @()

          if (Test-Path $masterEx) {
            $size = (Get-Item $masterEx).Length
            Write-Host "✅ Master compiled: $size bytes"
          } else {
            $errors += "Master EX file not found"
          }

          if (Test-Path $slaveEx) {
            $size = (Get-Item $slaveEx).Length
            Write-Host "✅ Slave compiled: $size bytes"
          } else {
            $errors += "Slave EX file not found"
          }

          if ($errors.Count -gt 0) {
            Write-Host "❌ Compilation errors:"
            $errors | ForEach-Object { Write-Host "  - $_" }

            # Show compilation logs
            Get-ChildItem "${{ github.workspace }}\mql\${{ matrix.platform }}" -Recurse -Filter "*.log" | ForEach-Object {
              Write-Host "`nLog file: $($_.FullName)"
              Get-Content $_.FullName
            }

            exit 1
          }

      - name: Prepare MQL artifacts
        run: |
          mkdir -p artifacts/mql/${{ matrix.platform }}
          copy "mql\${{ matrix.platform }}\Master\*.ex${{ matrix.version }}" "artifacts\mql\${{ matrix.platform }}\" 2>nul || echo "No Master files"
          copy "mql\${{ matrix.platform }}\Slave\*.ex${{ matrix.version }}" "artifacts\mql\${{ matrix.platform }}\" 2>nul || echo "No Slave files"

      - name: Upload MQL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-mql-${{ matrix.platform }}
          path: artifacts/mql/${{ matrix.platform }}/
          retention-days: 30

  create-release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-rust-dll, build-rust-server, build-web-ui, compile-mql]
    if: ${{ github.event.inputs.build_target == 'all' || github.event_name == 'push' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release structure
        run: |
          mkdir -p release/forex-copier

          # DLL
          if [ -d "release-artifacts/forex-copier-dll" ]; then
            mkdir -p release/forex-copier/dll
            cp -r release-artifacts/forex-copier-dll/* release/forex-copier/dll/
          fi

          # Server
          if [ -d "release-artifacts/forex-copier-server" ]; then
            mkdir -p release/forex-copier/server
            cp -r release-artifacts/forex-copier-server/* release/forex-copier/server/
          fi

          # Web UI
          if [ -d "release-artifacts/forex-copier-web-ui" ]; then
            mkdir -p release/forex-copier/web-ui
            cp -r release-artifacts/forex-copier-web-ui/* release/forex-copier/web-ui/
          fi

          # MQL
          if [ -d "release-artifacts/forex-copier-mql-MT4" ]; then
            mkdir -p release/forex-copier/mql/MT4
            cp -r release-artifacts/forex-copier-mql-MT4/* release/forex-copier/mql/MT4/
          fi

          if [ -d "release-artifacts/forex-copier-mql-MT5" ]; then
            mkdir -p release/forex-copier/mql/MT5
            cp -r release-artifacts/forex-copier-mql-MT5/* release/forex-copier/mql/MT5/
          fi

          # ドキュメント
          cp README.md release/forex-copier/
          cp SETUP_GUIDE.md release/forex-copier/

          # アーカイブ作成
          cd release
          tar -czf forex-copier-$(date +%Y%m%d-%H%M%S).tar.gz forex-copier

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: forex-copier-release-package
          path: release/*.tar.gz
          retention-days: 90
