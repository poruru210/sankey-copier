# Main Build Workflow - Orchestrator
# Coordinates all build steps by calling reusable workflows
name: Build SANKEY Copier

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:  # Manual execution
    inputs:
      build_target:
        description: 'Build target selection'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rust-dll
          - relay-server
          - web-ui
          - mql

jobs:
  version-info:
    name: Generate Version Information
    runs-on: ubuntu-latest
    outputs:
      package_version: ${{ steps.version.outputs.package_version }}
      file_version: ${{ steps.version.outputs.file_version }}
      build_info: ${{ steps.version.outputs.build_info }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Generate version information
        id: version
        run: |
          # Get base version from tag (or fallback to v0.1.0)
          TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*" 2>/dev/null || echo "v0.1.0")
          VERSION=${TAG#v}

          # Get commit count
          BUILD=$(git rev-list --count HEAD)

          # Get commit hash
          HASH=$(git rev-parse --short HEAD)

          # Generate three version formats
          PACKAGE_VERSION="$VERSION"
          FILE_VERSION="$VERSION.$BUILD"
          BUILD_INFO="$VERSION+build.$BUILD.$HASH"

          # Set outputs
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "build_info=$BUILD_INFO" >> $GITHUB_OUTPUT

          # Display prominently
          echo "╔════════════════════════════════════════════════════════════════"
          echo "║ Version Information"
          echo "║ PACKAGE_VERSION: $PACKAGE_VERSION"
          echo "║ FILE_VERSION:    $FILE_VERSION"
          echo "║ BUILD_INFO:      $BUILD_INFO"
          echo "╚════════════════════════════════════════════════════════════════"

  detect-web-changes:
    name: Detect Web UI Changes
    needs: version-info
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.diff.outputs.changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Web UI changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          if [ -z "$BASE_SHA" ]; then
            BASE_SHA=$(git rev-parse HEAD^ || echo "")
          else
            git fetch --depth=1 origin "$BASE_SHA" || true
          fi

          if [ -z "$BASE_SHA" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --name-only "$BASE_SHA" "$GITHUB_SHA" | grep -Eq '^web-ui/|^\.github/workflows/deploy-vercel\.yml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-rust:
    name: Build Rust Components
    needs: version-info
    uses: ./.github/workflows/build-rust.yml
    with:
      package_version: ${{ needs.version-info.outputs.package_version }}
      file_version: ${{ needs.version-info.outputs.file_version }}
      build_target: ${{ github.event.inputs.build_target || 'all' }}

  build-mql:
    name: Compile MQL Files
    needs: version-info
    uses: ./.github/workflows/build-mql.yml
    secrets: inherit
    with:
      package_version: ${{ needs.version-info.outputs.package_version }}
      build_target: ${{ github.event.inputs.build_target || 'all' }}

  build-desktop:
    name: Build Desktop App
    needs: version-info
    uses: ./.github/workflows/build-desktop.yml
    with:
      version: ${{ needs.version-info.outputs.package_version }}
      file_version: ${{ needs.version-info.outputs.file_version }}

  build-installer:
    name: Build Installer
    needs: [version-info, build-rust, build-mql, build-desktop]
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == null || github.event.inputs.build_target == '' }}
    uses: ./.github/workflows/build-installer.yml
    with:
      package_version: ${{ needs.version-info.outputs.package_version }}
      file_version: ${{ needs.version-info.outputs.file_version }}
      build_info: ${{ needs.version-info.outputs.build_info }}
      create_release: ${{ startsWith(github.ref, 'refs/tags/v') }}
    secrets: inherit

  deploy-vercel:
    name: Deploy Web UI to Vercel
    needs: [version-info, detect-web-changes]
    if: ${{ needs.detect-web-changes.outputs.web_changed == 'true' }}
    uses: ./.github/workflows/deploy-vercel.yml
    with:
      deployment_target: ${{ github.event_name == 'push' && 'production' || 'preview' }}
      is_pr: ${{ github.event_name == 'pull_request' }}
      pr_number: ${{ github.event.pull_request.number || '' }}
    secrets: inherit
