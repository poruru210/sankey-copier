name: Build SANKEY Copier

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:  # 手動実行
    inputs:
      build_target:
        description: 'ビルド対象の選択'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rust-dll
          - rust-server
          - web-ui
          - mql

jobs:
  version-info:
    name: Generate Version Information
    runs-on: ubuntu-latest
    outputs:
      package_version: ${{ steps.version.outputs.package_version }}
      file_version: ${{ steps.version.outputs.file_version }}
      build_info: ${{ steps.version.outputs.build_info }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe

      - name: Generate version information
        id: version
        run: |
          # Get base version from tag (or fallback to v0.1.0)
          TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*" 2>/dev/null || echo "v0.1.0")
          VERSION=${TAG#v}

          # Get commit count
          BUILD=$(git rev-list --count HEAD)

          # Get commit hash
          HASH=$(git rev-parse --short HEAD)

          # Generate three version formats
          PACKAGE_VERSION="$VERSION"
          FILE_VERSION="$VERSION.$BUILD"
          BUILD_INFO="$VERSION+build.$BUILD.$HASH"

          # Set outputs
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "build_info=$BUILD_INFO" >> $GITHUB_OUTPUT

          # Display prominently
          echo "╔════════════════════════════════════════════════════════════════"
          echo "║ Version Information"
          echo "║ PACKAGE_VERSION: $PACKAGE_VERSION"
          echo "║ FILE_VERSION:    $FILE_VERSION"
          echo "║ BUILD_INFO:      $BUILD_INFO"
          echo "╚════════════════════════════════════════════════════════════════"

  build-rust-dll:
    name: Build Rust ZeroMQ DLL
    runs-on: windows-latest
    needs: version-info
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-dll' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc, x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mql-zmq-dll

      - name: Run tests
        working-directory: mql-zmq-dll
        run: |
          cargo test --lib

      - name: Build 32-bit DLL (MT4用)
        working-directory: mql-zmq-dll
        env:
          PACKAGE_VERSION: ${{ needs.version-info.outputs.package_version }}
          FILE_VERSION: ${{ needs.version-info.outputs.file_version }}
        run: |
          echo "Building with PACKAGE_VERSION=${{ needs.version-info.outputs.package_version }}"
          echo "Building with FILE_VERSION=${{ needs.version-info.outputs.file_version }}"
          cargo build --release --target i686-pc-windows-msvc

      - name: Build 64-bit DLL (MT5用)
        working-directory: mql-zmq-dll
        env:
          PACKAGE_VERSION: ${{ needs.version-info.outputs.package_version }}
          FILE_VERSION: ${{ needs.version-info.outputs.file_version }}
        run: |
          echo "Building with PACKAGE_VERSION=${{ needs.version-info.outputs.package_version }}"
          echo "Building with FILE_VERSION=${{ needs.version-info.outputs.file_version }}"
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare DLL artifacts
        run: |
          mkdir -p artifacts/dll/MT4
          mkdir -p artifacts/dll/MT5
          copy mql-zmq-dll\target\i686-pc-windows-msvc\release\sankey_copier_zmq.dll artifacts\dll\MT4\
          copy mql-zmq-dll\target\x86_64-pc-windows-msvc\release\sankey_copier_zmq.dll artifacts\dll\MT5\

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-dll
          path: artifacts/dll/
          retention-days: 30

  build-rust-server:
    name: Build Rust Server
    runs-on: windows-latest
    needs: version-info
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-server' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-server

      - name: Run tests
        working-directory: rust-server
        run: |
          cargo test --lib
          cargo test --test config_distribution_test
          cargo test --test performance_benchmark_test

      - name: Build server
        working-directory: rust-server
        env:
          PACKAGE_VERSION: ${{ needs.version-info.outputs.package_version }}
          FILE_VERSION: ${{ needs.version-info.outputs.file_version }}
        run: |
          echo "Building with PACKAGE_VERSION=${{ needs.version-info.outputs.package_version }}"
          echo "Building with FILE_VERSION=${{ needs.version-info.outputs.file_version }}"
          cargo build --release

      - name: Prepare server artifacts
        run: |
          mkdir -p artifacts/server
          copy rust-server\target\release\sankey-copier-server.exe artifacts\server\

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-server
          path: artifacts/server/
          retention-days: 30

  build-tray-app:
    name: Build Tray Application
    runs-on: windows-latest
    needs: version-info
    if: ${{ github.event.inputs.build_target == 'all' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe in build.rs

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: sankey-copier-tray

      - name: Build Tray Application
        working-directory: sankey-copier-tray
        run: |
          cargo build --release

      - name: Prepare Tray Application artifacts
        run: |
          mkdir -p artifacts/tray
          copy sankey-copier-tray\target\release\sankey-copier-tray.exe artifacts\tray\

      - name: Upload Tray Application artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-tray
          path: artifacts/tray/
          retention-days: 30

  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    needs: version-info
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'web-ui' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: web-ui
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: web-ui
        run: pnpm lint || true

      - name: Build Web UI
        working-directory: web-ui
        env:
          CI: false
        run: pnpm build

      - name: Upload Web UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-web-ui
          path: |
            ${{ github.workspace }}/web-ui/.next/standalone/
            ${{ github.workspace }}/web-ui/.next/static/
            ${{ github.workspace }}/web-ui/public/
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 30

  compile-mql:
    name: Compile MQL4/MQL5 Files
    runs-on: windows-latest
    needs: version-info
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'mql' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    strategy:
      matrix:
        include:
          - platform: MT4
            version: '4'
            exe_name: icmarketssc4setup.exe
          - platform: MT5
            version: '5'
            exe_name: icmarketssc5setup.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache MetaTrader Installation
        id: cache-mt
        uses: actions/cache@v4
        with:
          path: D:\MT_Install\${{ matrix.platform }}
          key: mt-${{ matrix.platform }}-5.0.0.5387-v2
          restore-keys: |
            mt-${{ matrix.platform }}-5.0.0.5387-
            mt-${{ matrix.platform }}-

      - name: Download MetaTrader installer from Private Release
        if: steps.cache-mt.outputs.cache-hit != 'true'
        env:
          GH_TOKEN: ${{ secrets.MT_INSTALLER_PAT }}
        run: |
          Write-Host "Downloading IC Markets installer from private release..."

          $token = $env:GH_TOKEN
          $headers = @{
              "Authorization" = "Bearer $token"
              "Accept" = "application/vnd.github+json"
              "X-GitHub-Api-Version" = "2022-11-28"
          }

          # Get release information
          $releaseUrl = "https://api.github.com/repos/poruru-code/mt-setup/releases/tags/5.0.0.5387"
          Write-Host "Fetching release info from: $releaseUrl"

          $release = Invoke-RestMethod -Uri $releaseUrl -Headers $headers -Method Get

          # Find the icmarkets-setup.zip asset
          $asset = $release.assets | Where-Object { $_.name -eq "icmarkets-setup.zip" }

          if (-not $asset) {
              Write-Host "❌ Asset 'icmarkets-setup.zip' not found in release"
              Write-Host "Available assets:"
              $release.assets | ForEach-Object { Write-Host "  - $($_.name)" }
              exit 1
          }

          Write-Host "Found asset: $($asset.name) (ID: $($asset.id), Size: $($asset.size) bytes)"

          # Download the asset
          $downloadUrl = "https://api.github.com/repos/poruru-code/mt-setup/releases/assets/$($asset.id)"
          $downloadHeaders = @{
              "Authorization" = "Bearer $token"
              "Accept" = "application/octet-stream"
          }

          Write-Host "Downloading from: $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -Headers $downloadHeaders -OutFile "icmarkets-setup.zip" -TimeoutSec 120

          if (-not (Test-Path "icmarkets-setup.zip")) {
              Write-Host "❌ Failed to download icmarkets-setup.zip"
              exit 1
          }

          $zipInfo = Get-Item "icmarkets-setup.zip"
          Write-Host "✅ Downloaded: $($zipInfo.Length) bytes"

          # Extract ZIP
          Write-Host "Extracting ZIP archive..."
          Expand-Archive -Path "icmarkets-setup.zip" -DestinationPath . -Force

          # List extracted files
          Write-Host "Extracted files:"
          Get-ChildItem *.exe | ForEach-Object {
              Write-Host "  - $($_.Name) ($($_.Length) bytes)"
          }

          # Select the appropriate installer for this platform
          $installerName = "${{ matrix.exe_name }}"

          if (-not (Test-Path $installerName)) {
              Write-Host "❌ Installer not found: $installerName"
              exit 1
          }

          # Rename to standard name for next steps
          Rename-Item $installerName "${{ matrix.platform }}setup.exe"

          $installerInfo = Get-Item "${{ matrix.platform }}setup.exe"
          Write-Host "✅ Prepared installer: $($installerInfo.Name) ($($installerInfo.Length) bytes)"

      - name: Skip installation (cache hit)
        if: steps.cache-mt.outputs.cache-hit == 'true'
        run: |
          Write-Host "✅ Using cached MetaTrader installation for ${{ matrix.platform }}" -ForegroundColor Green
          $installPath = "D:\MT_Install\${{ matrix.platform }}"
          Write-Host "Installation path: $installPath"

          # Verify cache contents
          if (Test-Path $installPath) {
            $files = Get-ChildItem $installPath -Recurse -File | Measure-Object
            Write-Host "Cached files count: $($files.Count)"
          }

      - name: Install MetaTrader
        if: steps.cache-mt.outputs.cache-hit != 'true'
        run: |
          Write-Host "Installing ${{ matrix.platform }}..."

          # Define installation path
          $installPath = "D:\MT_Install\${{ matrix.platform }}"
          Write-Host "Target installation path: $installPath"

          # Run installer silently with /path parameter
          $process = Start-Process -FilePath "${{ matrix.platform }}setup.exe" `
            -ArgumentList "/auto", "/path:$installPath" `
            -Wait `
            -PassThru `
            -NoNewWindow

          Write-Host "Installer exit code: $($process.ExitCode)"

          # Wait for installation to stabilize
          Start-Sleep -Seconds 30

          # Search for MetaEditor in installation directory
          Write-Host "Searching for MetaEditor in: $installPath"

          if (Test-Path $installPath) {
            Write-Host "✅ Installation directory found"
            Get-ChildItem $installPath -Recurse -File | Select-Object -First 20 | ForEach-Object {
              Write-Host "  - $($_.FullName)"
            }

            # Find MetaEditor
            # For MT4, prioritize 32-bit metaeditor.exe over metaeditor64.exe
            # MT4 requires 32-bit compiler; MT5 uses 64-bit
            $metaeditors = @()

            if ("${{ matrix.version }}" -eq "4") {
              # MT4: Look for 32-bit version first
              $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -eq "metaeditor.exe" }
              if ($me32) {
                $metaeditors += $me32
                Write-Host "Found MT4 32-bit MetaEditor: $($me32[0].FullName)"
              }

              # Fallback to 64-bit if 32-bit not found
              if ($metaeditors.Count -eq 0) {
                $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
                if ($me64) {
                  $metaeditors += $me64
                  Write-Host "⚠️ Using MT4 64-bit MetaEditor (may not support .mq4): $($me64[0].FullName)"
                }
              }
            } else {
              # MT5: Use 64-bit version
              $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
              if ($me64) {
                $metaeditors += $me64
                Write-Host "Found MT5 64-bit MetaEditor: $($me64[0].FullName)"
              }

              # Fallback to 32-bit if needed
              if ($metaeditors.Count -eq 0) {
                $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue
                if ($me32) {
                  $metaeditors += $me32
                  Write-Host "Using MT5 32-bit MetaEditor: $($me32[0].FullName)"
                }
              }
            }

            if ($metaeditors.Count -gt 0) {
              $global:METAEDITOR_PATH = $metaeditors[0].FullName
              Write-Host "✅ Selected MetaEditor: $global:METAEDITOR_PATH"
            } else {
              Write-Host "⚠️ MetaEditor not found, listing all exe files..."
              Get-ChildItem $installPath -Recurse -Filter "*.exe" | ForEach-Object {
                Write-Host "  EXE: $($_.FullName)"
              }
            }
          } else {
            Write-Host "❌ Installation directory not found: $installPath"
          }

          # Fallback: Search in standard locations
          if (-not $global:METAEDITOR_PATH) {
            Write-Host "Searching standard locations..."
            $standardPaths = @(
              "C:\Program Files\MetaTrader 5",
              "C:\Program Files (x86)\MetaTrader 5",
              "C:\Program Files\MetaTrader 4",
              "C:\Program Files (x86)\MetaTrader 4"
            )

            foreach ($path in $standardPaths) {
              if (Test-Path $path) {
                Write-Host "Checking: $path"
                $metaeditors = Get-ChildItem $path -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue
                if ($metaeditors) {
                  $global:METAEDITOR_PATH = $metaeditors[0].FullName
                  Write-Host "✅ Found at standard location: $global:METAEDITOR_PATH"
                  break
                }
              }
            }
          }

          if (-not $global:METAEDITOR_PATH) {
            Write-Host "❌ MetaEditor not found anywhere"
            Write-Host "Performing wide search (first 10 results)..."
            Get-ChildItem "C:\" -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue | Select-Object -First 10 | ForEach-Object {
              Write-Host "Found: $($_.FullName)"
              if (-not $global:METAEDITOR_PATH) {
                $global:METAEDITOR_PATH = $_.FullName
              }
            }

            if (-not $global:METAEDITOR_PATH) {
              exit 1
            }
          }

          Write-Host "Using MetaEditor: $global:METAEDITOR_PATH"

          # Diagnose MT installation structure
          Write-Host ""
          Write-Host "=== Diagnosing MT Installation ==="
          $mtInstallDir = Split-Path (Split-Path $global:METAEDITOR_PATH)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          $includeDir = Join-Path $mqlBaseDir "Include"

          Write-Host "MT Install Dir: $mtInstallDir"
          Write-Host "MQL Base Dir: $mqlBaseDir"
          Write-Host "Include Dir: $includeDir"

          if (Test-Path $includeDir) {
            Write-Host ""
            Write-Host "Include directory exists. Listing top-level contents:"
            Get-ChildItem $includeDir -Directory | Select-Object -First 20 | ForEach-Object {
              Write-Host "  DIR: $($_.Name)"
            }
            Get-ChildItem $includeDir -File | Select-Object -First 10 | ForEach-Object {
              Write-Host "  FILE: $($_.Name)"
            }

            # Check for Trade directory (MT5 only)
            if ("${{ matrix.version }}" -eq "5") {
              $tradeDir = Join-Path $includeDir "Trade"
              if (Test-Path $tradeDir) {
                Write-Host ""
                Write-Host "Trade directory exists:"
                Get-ChildItem $tradeDir | ForEach-Object {
                  Write-Host "  - $($_.Name)"
                }
              } else {
                Write-Host ""
                Write-Host "⚠️ Trade directory NOT found at: $tradeDir"
              }
            }
          } else {
            Write-Host "❌ Include directory does not exist: $includeDir"
          }

          # Save to GitHub environment for next step
          "METAEDITOR_PATH=$global:METAEDITOR_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Find MetaEditor (for cached installation)
        if: steps.cache-mt.outputs.cache-hit == 'true'
        run: |
          Write-Host "Locating MetaEditor in cached installation..." -ForegroundColor Cyan
          $installPath = "D:\MT_Install\${{ matrix.platform }}"

          # Find MetaEditor
          $metaeditors = @()

          if ("${{ matrix.version }}" -eq "4") {
            # MT4: Look for 32-bit version first
            $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -eq "metaeditor.exe" }
            if ($me32) {
              $metaeditors += $me32
              Write-Host "Found MT4 32-bit MetaEditor: $($me32[0].FullName)"
            }

            # Fallback to 64-bit if 32-bit not found
            if ($metaeditors.Count -eq 0) {
              $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
              if ($me64) {
                $metaeditors += $me64
                Write-Host "Using MT4 64-bit MetaEditor: $($me64[0].FullName)"
              }
            }
          } else {
            # MT5: Use 64-bit version
            $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
            if ($me64) {
              $metaeditors += $me64
              Write-Host "Found MT5 64-bit MetaEditor: $($me64[0].FullName)"
            }

            # Fallback to 32-bit if needed
            if ($metaeditors.Count -eq 0) {
              $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue
              if ($me32) {
                $metaeditors += $me32
                Write-Host "Using MT5 32-bit MetaEditor: $($me32[0].FullName)"
              }
            }
          }

          if ($metaeditors.Count -gt 0) {
            $global:METAEDITOR_PATH = $metaeditors[0].FullName
            Write-Host "✅ Selected MetaEditor: $global:METAEDITOR_PATH" -ForegroundColor Green
            "METAEDITOR_PATH=$global:METAEDITOR_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            Write-Host "❌ MetaEditor not found in cached installation" -ForegroundColor Red
            exit 1
          }

      - name: Prepare MQL files with version information
        run: |
          Write-Host "=== Updating MQL files with version information ===" -ForegroundColor Cyan

          $version = "${{ needs.version-info.outputs.package_version }}"
          Write-Host "Version: $version" -ForegroundColor Yellow

          # Update version in all MQL files
          $mqlFiles = @(
            "mql/${{ matrix.platform }}/SankeyCopierMaster.mq${{ matrix.version }}",
            "mql/${{ matrix.platform }}/SankeyCopierSlave.mq${{ matrix.version }}"
          )

          foreach ($file in $mqlFiles) {
            if (Test-Path $file) {
              Write-Host "Updating version in: $file"
              $content = Get-Content $file -Raw -Encoding UTF8
              $content = $content -replace '#property version\s+"[^"]*"\s*//\s*VERSION_PLACEHOLDER', "#property version   `"$version`""
              Set-Content $file -Value $content -NoNewline -Encoding UTF8
              Write-Host "✅ Updated: $file" -ForegroundColor Green
            } else {
              Write-Host "⚠️ File not found: $file" -ForegroundColor Yellow
            }
          }

      - name: Prepare Include directory
        run: |
          Write-Host "=== Preparing Include directory for custom libraries ==="

          # Read MetaEditor path from environment
          $metaeditorPath = $env:METAEDITOR_PATH

          if (-not $metaeditorPath) {
            Write-Host "❌ MetaEditor path not set in environment"
            exit 1
          }

          # Determine MetaTrader installation directory
          $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          $targetIncludeDir = Join-Path $mqlBaseDir "Include"

          Write-Host "MT installation directory: $mtInstallDir"
          Write-Host "MQL base directory: $mqlBaseDir"
          Write-Host "Target include directory: $targetIncludeDir"

          # Create Include directory if it doesn't exist
          if (-not (Test-Path $targetIncludeDir)) {
            Write-Host "Creating Include directory..."
            New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
            Write-Host "✅ Include directory created"
          } else {
            Write-Host "✅ Include directory already exists"
          }

          Write-Host "Will use custom Trade.mqh and other include files from workspace"

      - name: Compile MQL files
        run: |
          Write-Host "Compiling ${{ matrix.platform }} files..."

          # Read MetaEditor path from environment
          $metaeditorPath = $env:METAEDITOR_PATH

          # Verify MetaEditor path
          if (-not $metaeditorPath) {
            Write-Host "❌ MetaEditor path not set in environment"
            exit 1
          }

          if (-not (Test-Path $metaeditorPath)) {
            Write-Host "❌ MetaEditor not found at: $metaeditorPath"
            exit 1
          }

          Write-Host "Using MetaEditor: $metaeditorPath"

          # Determine MetaTrader installation directory
          $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          Write-Host "MT installation directory: $mtInstallDir"
          Write-Host "MQL base directory: $mqlBaseDir"

          # Copy include files to MetaTrader's Include directory
          $targetIncludeDir = Join-Path $mqlBaseDir "Include"
          Write-Host "Target include directory: $targetIncludeDir"

          if (-not (Test-Path $targetIncludeDir)) {
            Write-Host "Creating include directory..."
            New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
          }

          Write-Host "Copying include files..."
          Copy-Item -Path "${{ github.workspace }}\mql\Include\*" -Destination $targetIncludeDir -Recurse -Force

          # List copied files
          Write-Host "Include files copied:"
          Get-ChildItem $targetIncludeDir -Recurse -File | Select-Object -First 10 | ForEach-Object {
            Write-Host "  - $($_.FullName)"
          }

          # Icon files are already in the source directory (mql/${{ matrix.platform }}/app.ico)
          # and will be found by MetaEditor during compilation

          # Compile Master EA
          $masterFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\SankeyCopierMaster.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Master EA ==="
          Write-Host "Source file: $masterFile"

          if (Test-Path $masterFile) {
            $logFile = "${{ github.workspace }}\master_compile.log"
            & $metaeditorPath /compile:"$masterFile" /log:"$logFile" /inc:"$mqlBaseDir"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Master source file not found"
          }

          # Compile Slave EA
          $slaveFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\SankeyCopierSlave.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Slave EA ==="
          Write-Host "Source file: $slaveFile"

          if (Test-Path $slaveFile) {
            $logFile = "${{ github.workspace }}\slave_compile.log"
            & $metaeditorPath /compile:"$slaveFile" /log:"$logFile" /inc:"$mqlBaseDir"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Slave source file not found"
          }

          # Wait for compilation to complete
          Start-Sleep -Seconds 5

      - name: Search for compiled files
        run: |
          Write-Host "=== Searching for compiled .ex${{ matrix.version }} files ==="
          Write-Host ""

          # Search in workspace
          Write-Host "Searching in workspace (${{ github.workspace }})..."
          $workspaceFiles = Get-ChildItem "${{ github.workspace }}" -Recurse -Filter "*.ex${{ matrix.version }}" -ErrorAction SilentlyContinue
          if ($workspaceFiles) {
            $workspaceFiles | ForEach-Object {
              Write-Host "  Found: $($_.FullName) ($($_.Length) bytes)"
            }
          } else {
            Write-Host "  No .ex${{ matrix.version }} files found in workspace"
          }

          Write-Host ""

          # Search in MT installation directory
          $metaeditorPath = $env:METAEDITOR_PATH
          if ($metaeditorPath) {
            $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
            Write-Host "Searching in MT installation ($mtInstallDir)..."
            $mtFiles = Get-ChildItem $mtInstallDir -Recurse -Filter "*.ex${{ matrix.version }}" -ErrorAction SilentlyContinue
            if ($mtFiles) {
              $mtFiles | ForEach-Object {
                Write-Host "  Found: $($_.FullName) ($($_.Length) bytes)"
              }
            } else {
              Write-Host "  No .ex${{ matrix.version }} files found in MT installation"
            }
          }

          Write-Host ""
          Write-Host "=== Full compilation logs ==="

          # Show master compilation log
          $masterLog = "${{ github.workspace }}\master_compile.log"
          if (Test-Path $masterLog) {
            Write-Host ""
            Write-Host "Master compilation log:"
            Get-Content $masterLog -Encoding Unicode
          }

          # Show slave compilation log
          $slaveLog = "${{ github.workspace }}\slave_compile.log"
          if (Test-Path $slaveLog) {
            Write-Host ""
            Write-Host "Slave compilation log:"
            Get-Content $slaveLog -Encoding Unicode
          }

      - name: Verify compiled files
        run: |
          Write-Host "Verifying compiled files..."

          $masterEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\SankeyCopierMaster.ex${{ matrix.version }}"
          $slaveEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\SankeyCopierSlave.ex${{ matrix.version }}"

          $errors = @()

          if (Test-Path $masterEx) {
            $size = (Get-Item $masterEx).Length
            Write-Host "✅ Master compiled: $size bytes"
          } else {
            $errors += "Master EX file not found at: $masterEx"
          }

          if (Test-Path $slaveEx) {
            $size = (Get-Item $slaveEx).Length
            Write-Host "✅ Slave compiled: $size bytes"
          } else {
            $errors += "Slave EX file not found at: $slaveEx"
          }

          if ($errors.Count -gt 0) {
            Write-Host "❌ Compilation errors:"
            $errors | ForEach-Object { Write-Host "  - $_" }
            exit 1
          }

      - name: Prepare MQL artifacts
        run: |
          mkdir -p artifacts/mql/${{ matrix.platform }}
          copy "mql\${{ matrix.platform }}\*.ex${{ matrix.version }}" "artifacts\mql\${{ matrix.platform }}\" 2>nul || echo "No compiled files found"

      - name: Upload MQL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-mql-${{ matrix.platform }}
          path: artifacts/mql/${{ matrix.platform }}/
          retention-days: 30

  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: [version-info, build-rust-dll, build-rust-server, build-tray-app, build-web-ui, compile-mql]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for version info

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-artifacts

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Download and setup NSSM
        run: |
          Invoke-WebRequest -Uri "https://nssm.cc/release/nssm-2.24.zip" -OutFile "nssm.zip"
          Expand-Archive -Path "nssm.zip" -DestinationPath "."
          New-Item -ItemType Directory -Force -Path "installer/resources"
          Copy-Item "nssm-2.24/win64/nssm.exe" -Destination "installer/resources/nssm.exe"
          Remove-Item "nssm.zip"
          Remove-Item "nssm-2.24" -Recurse

      - name: Update version in project files
        run: |
          $version = "${{ needs.version-info.outputs.package_version }}"
          Write-Host "Updating version to: $version" -ForegroundColor Cyan

          # Update Cargo.toml files
          $cargoFiles = @(
            "rust-server/Cargo.toml",
            "mql-zmq-dll/Cargo.toml",
            "sankey-copier-tray/Cargo.toml"
          )

          foreach ($file in $cargoFiles) {
            $content = Get-Content $file -Raw
            $content = $content -replace 'version = "[^"]*"', "version = `"$version`""
            Set-Content $file -Value $content -NoNewline
            Write-Host "✓ Updated $file" -ForegroundColor Green
          }

          # Update package.json
          $packageJson = Get-Content "web-ui/package.json" -Raw | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content "web-ui/package.json"
          Write-Host "✓ Updated web-ui/package.json" -ForegroundColor Green

      - name: Organize artifacts for installer
        run: |
          Write-Host "Organizing build artifacts for installer..." -ForegroundColor Cyan

          # List downloaded artifacts
          Write-Host "Downloaded artifacts structure:"
          Get-ChildItem "build-artifacts" -Recurse | Select-Object -First 50 | ForEach-Object {
            Write-Host "  $($_.FullName)"
          }

          # Copy DLLs to installer structure
          New-Item -ItemType Directory -Force -Path "mql-zmq-dll/target/release"
          New-Item -ItemType Directory -Force -Path "mql-zmq-dll/target/i686-pc-windows-msvc/release"

          if (Test-Path "build-artifacts/sankey-copier-dll/MT5/sankey_copier_zmq.dll") {
            Copy-Item "build-artifacts/sankey-copier-dll/MT5/sankey_copier_zmq.dll" -Destination "mql-zmq-dll/target/release/"
            Write-Host "✓ Copied MT5 DLL"
          } else {
            Write-Host "❌ MT5 DLL not found"
            exit 1
          }

          if (Test-Path "build-artifacts/sankey-copier-dll/MT4/sankey_copier_zmq.dll") {
            Copy-Item "build-artifacts/sankey-copier-dll/MT4/sankey_copier_zmq.dll" -Destination "mql-zmq-dll/target/i686-pc-windows-msvc/release/"
            Write-Host "✓ Copied MT4 DLL"
          } else {
            Write-Host "❌ MT4 DLL not found"
            exit 1
          }

          # Copy server exe
          New-Item -ItemType Directory -Force -Path "rust-server/target/release"
          if (Test-Path "build-artifacts/sankey-copier-server/sankey-copier-server.exe") {
            Copy-Item "build-artifacts/sankey-copier-server/sankey-copier-server.exe" -Destination "rust-server/target/release/"
            Write-Host "✓ Copied server exe"
          } else {
            Write-Host "❌ Server exe not found"
            exit 1
          }

          # Copy tray exe
          New-Item -ItemType Directory -Force -Path "sankey-copier-tray/target/release"
          if (Test-Path "build-artifacts/sankey-copier-tray/sankey-copier-tray.exe") {
            Copy-Item "build-artifacts/sankey-copier-tray/sankey-copier-tray.exe" -Destination "sankey-copier-tray/target/release/"
            Write-Host "✓ Copied tray exe"
          } else {
            Write-Host "❌ Tray exe not found"
            exit 1
          }

          # Copy Web UI
          # Artifact structure: .next/standalone/, .next/static/, public/
          New-Item -ItemType Directory -Force -Path "web-ui/.next"

          # Copy .next/standalone
          $standaloneSrc = "build-artifacts/sankey-copier-web-ui/.next/standalone"
          $standaloneDest = "web-ui/.next/standalone"
          if (Test-Path -LiteralPath $standaloneSrc) {
            Copy-Item -Recurse -Force -LiteralPath $standaloneSrc -Destination $standaloneDest
            Write-Host "✓ Copied Web UI standalone"
          } else {
            Write-Host "❌ Web UI standalone not found"
            Write-Host "Expected path: $standaloneSrc"
            Write-Host "Listing build-artifacts/sankey-copier-web-ui:"
            Get-ChildItem "build-artifacts/sankey-copier-web-ui" -Force | ForEach-Object { Write-Host "  $($_.Name)" }
            exit 1
          }

          # Copy .next/static
          $staticSrc = "build-artifacts/sankey-copier-web-ui/.next/static"
          $staticDest = "web-ui/.next/static"
          if (Test-Path -LiteralPath $staticSrc) {
            Copy-Item -Recurse -Force -LiteralPath $staticSrc -Destination $staticDest
            Write-Host "✓ Copied Web UI static"
          } else {
            Write-Host "❌ Web UI static not found"
            exit 1
          }

          # Copy public
          $publicSrc = "build-artifacts/sankey-copier-web-ui/public"
          $publicDest = "web-ui/public"
          if (Test-Path -LiteralPath $publicSrc) {
            Copy-Item -Recurse -Force -LiteralPath $publicSrc -Destination $publicDest
            Write-Host "✓ Copied Web UI public"
          }

          # Copy .env.production to standalone directory
          if (Test-Path "web-ui/.env.production") {
            Copy-Item "web-ui/.env.production" -Destination "web-ui/.next/standalone/"
            Write-Host "✓ Copied .env.production to standalone"
          } else {
            Write-Host "⚠️ .env.production not found in web-ui/"
          }

          # Copy MQL compiled files
          New-Item -ItemType Directory -Force -Path "mql/MT4/Experts"
          New-Item -ItemType Directory -Force -Path "mql/MT5/Experts"

          if (Test-Path "build-artifacts/sankey-copier-mql-MT4") {
            $mt4Files = Get-ChildItem "build-artifacts/sankey-copier-mql-MT4/*.ex4" -ErrorAction SilentlyContinue
            if ($mt4Files) {
              Copy-Item "build-artifacts/sankey-copier-mql-MT4/*.ex4" -Destination "mql/MT4/Experts/"
              Write-Host "✓ Copied MT4 MQL files: $($mt4Files.Count) files"
            } else {
              Write-Host "⚠️ No MT4 .ex4 files found"
            }
          } else {
            Write-Host "⚠️ MT4 MQL artifacts directory not found"
          }

          if (Test-Path "build-artifacts/sankey-copier-mql-MT5") {
            $mt5Files = Get-ChildItem "build-artifacts/sankey-copier-mql-MT5/*.ex5" -ErrorAction SilentlyContinue
            if ($mt5Files) {
              Copy-Item "build-artifacts/sankey-copier-mql-MT5/*.ex5" -Destination "mql/MT5/Experts/"
              Write-Host "✓ Copied MT5 MQL files: $($mt5Files.Count) files"
            } else {
              Write-Host "⚠️ No MT5 .ex5 files found"
            }
          } else {
            Write-Host "⚠️ MT5 MQL artifacts directory not found"
          }

          Write-Host "✓ Artifacts organized" -ForegroundColor Green

      - name: Verify build artifacts
        run: |
          $artifacts = @(
            "rust-server/target/release/sankey-copier-server.exe",
            "mql-zmq-dll/target/release/sankey_copier_zmq.dll",
            "mql-zmq-dll/target/i686-pc-windows-msvc/release/sankey_copier_zmq.dll",
            "sankey-copier-tray/target/release/sankey-copier-tray.exe",
            "web-ui/.next/standalone",
            "installer/resources/nssm.exe"
          )

          foreach ($artifact in $artifacts) {
            if (-not (Test-Path $artifact)) {
              Write-Error "Missing artifact: $artifact"
              exit 1
            }
            Write-Host "✓ Found: $artifact" -ForegroundColor Green
          }

      - name: Compile installer with Inno Setup
        run: |
          $version = "${{ needs.version-info.outputs.package_version }}"
          Write-Host "Compiling installer with version: $version" -ForegroundColor Cyan
          Write-Host "Build Info: ${{ needs.version-info.outputs.build_info }}" -ForegroundColor Yellow

          # Check if setup.iss exists
          if (-not (Test-Path "installer/setup.iss")) {
            Write-Host "❌ setup.iss not found" -ForegroundColor Red
            exit 1
          }

          # Save output to log file for complete capture
          $logFile = "installer/inno-setup.log"
          Write-Host "Running Inno Setup compiler..." -ForegroundColor Cyan

          # Run compiler and capture both stdout and stderr
          & iscc /DMyAppVersion=$version installer/setup.iss 2>&1 | Tee-Object -FilePath $logFile
          $exitCode = $LASTEXITCODE

          if ($exitCode -ne 0) {
            Write-Host ""
            Write-Host "❌ Inno Setup compilation failed with exit code: $exitCode" -ForegroundColor Red
            Write-Host "Full log saved to: $logFile" -ForegroundColor Yellow

            # Display last 100 lines of log
            Write-Host ""
            Write-Host "=== Last 100 lines of compilation log ===" -ForegroundColor Yellow
            Get-Content $logFile -Tail 100

            exit $exitCode
          }

          Write-Host "✓ Installer compiled successfully" -ForegroundColor Green

      - name: Verify installer output
        run: |
          Write-Host "Checking for installer output files..." -ForegroundColor Cyan

          if (Test-Path "installer/Output") {
            Write-Host "✓ Output directory exists" -ForegroundColor Green
            $exeFiles = Get-ChildItem "installer/Output/*.exe" -ErrorAction SilentlyContinue
            if ($exeFiles) {
              Write-Host "✓ Found installer files:" -ForegroundColor Green
              $exeFiles | ForEach-Object {
                $sizeKB = [math]::Round($_.Length / 1KB, 2)
                Write-Host "  - $($_.Name) ($sizeKB KB)"
              }
            } else {
              Write-Host "❌ No .exe files found in installer/Output/" -ForegroundColor Red
              Write-Host "Directory contents:"
              Get-ChildItem "installer/Output" | ForEach-Object {
                Write-Host "  - $($_.Name)"
              }
              exit 1
            }
          } else {
            Write-Host "❌ installer/Output directory does not exist" -ForegroundColor Red
            Write-Host "Current directory: $(Get-Location)"
            Write-Host "Installer directory contents:"
            Get-ChildItem "installer" | ForEach-Object {
              Write-Host "  - $($_.Name)"
            }
            exit 1
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-installer-${{ needs.version-info.outputs.package_version }}
          path: installer/Output/*.exe
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: installer/Output/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Version ${{ needs.version-info.outputs.package_version }}

            Build Information: `${{ needs.version-info.outputs.build_info }}`

            ### Installation
            Download the installer and run it to install SANKEY Copier on your Windows system.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
