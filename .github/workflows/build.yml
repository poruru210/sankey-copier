name: Build SANKEY Copier

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:  # 手動実行
    inputs:
      build_target:
        description: 'ビルド対象の選択'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rust-dll
          - rust-server
          - web-ui
          - mql

jobs:
  build-rust-dll:
    name: Build Rust ZeroMQ DLL
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-dll' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc, x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mql-zmq-dll

      - name: Run tests
        working-directory: mql-zmq-dll
        run: |
          cargo test --lib

      - name: Build 32-bit DLL (MT4用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target i686-pc-windows-msvc

      - name: Build 64-bit DLL (MT5用)
        working-directory: mql-zmq-dll
        run: |
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare DLL artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p artifacts/dll/MT4
          mkdir -p artifacts/dll/MT5
          copy mql-zmq-dll\target\i686-pc-windows-msvc\release\sankey_copier_zmq.dll artifacts\dll\MT4\
          copy mql-zmq-dll\target\x86_64-pc-windows-msvc\release\sankey_copier_zmq.dll artifacts\dll\MT5\

      - name: Upload DLL artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-dll
          path: artifacts/dll/
          retention-days: 30

  build-rust-server:
    name: Build Rust Server
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'rust-server' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-server

      - name: Run tests
        working-directory: rust-server
        run: |
          cargo test --lib
          cargo test --test config_distribution_test
          cargo test --test performance_benchmark_test

      - name: Build server
        working-directory: rust-server
        run: |
          cargo build --release

      - name: Prepare server artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p artifacts/server
          copy rust-server\target\release\sankey-copier-server.exe artifacts\server\

      - name: Upload server artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-server
          path: artifacts/server/
          retention-days: 30

  build-web-ui:
    name: Build Web UI
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'web-ui' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: web-ui
        run: pnpm install --no-frozen-lockfile

      - name: Run linter
        working-directory: web-ui
        run: pnpm lint || true

      - name: Build Web UI
        working-directory: web-ui
        env:
          CI: false
        run: pnpm build

      - name: Upload Web UI artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-web-ui
          path: ${{ github.workspace }}/web-ui/.next
          include-hidden-files: true
          if-no-files-found: warn
          retention-days: 30

  compile-mql:
    name: Compile MQL4/MQL5 Files
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'mql' || github.event_name == 'push' || github.event_name == 'pull_request' }}

    strategy:
      matrix:
        include:
          - platform: MT4
            version: '4'
            exe_name: icmarketssc4setup.exe
          - platform: MT5
            version: '5'
            exe_name: icmarketssc5setup.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download MetaTrader installer from Private Release
        env:
          GH_TOKEN: ${{ secrets.MT_INSTALLER_PAT }}
        run: |
          Write-Host "Downloading IC Markets installer from private release..."

          $token = $env:GH_TOKEN
          $headers = @{
              "Authorization" = "Bearer $token"
              "Accept" = "application/vnd.github+json"
              "X-GitHub-Api-Version" = "2022-11-28"
          }

          # Get release information
          $releaseUrl = "https://api.github.com/repos/poruru-code/mt-setup/releases/tags/5.0.0.5387"
          Write-Host "Fetching release info from: $releaseUrl"

          $release = Invoke-RestMethod -Uri $releaseUrl -Headers $headers -Method Get

          # Find the icmarkets-setup.zip asset
          $asset = $release.assets | Where-Object { $_.name -eq "icmarkets-setup.zip" }

          if (-not $asset) {
              Write-Host "❌ Asset 'icmarkets-setup.zip' not found in release"
              Write-Host "Available assets:"
              $release.assets | ForEach-Object { Write-Host "  - $($_.name)" }
              exit 1
          }

          Write-Host "Found asset: $($asset.name) (ID: $($asset.id), Size: $($asset.size) bytes)"

          # Download the asset
          $downloadUrl = "https://api.github.com/repos/poruru-code/mt-setup/releases/assets/$($asset.id)"
          $downloadHeaders = @{
              "Authorization" = "Bearer $token"
              "Accept" = "application/octet-stream"
          }

          Write-Host "Downloading from: $downloadUrl"
          Invoke-WebRequest -Uri $downloadUrl -Headers $downloadHeaders -OutFile "icmarkets-setup.zip" -TimeoutSec 120

          if (-not (Test-Path "icmarkets-setup.zip")) {
              Write-Host "❌ Failed to download icmarkets-setup.zip"
              exit 1
          }

          $zipInfo = Get-Item "icmarkets-setup.zip"
          Write-Host "✅ Downloaded: $($zipInfo.Length) bytes"

          # Extract ZIP
          Write-Host "Extracting ZIP archive..."
          Expand-Archive -Path "icmarkets-setup.zip" -DestinationPath . -Force

          # List extracted files
          Write-Host "Extracted files:"
          Get-ChildItem *.exe | ForEach-Object {
              Write-Host "  - $($_.Name) ($($_.Length) bytes)"
          }

          # Select the appropriate installer for this platform
          $installerName = "${{ matrix.exe_name }}"

          if (-not (Test-Path $installerName)) {
              Write-Host "❌ Installer not found: $installerName"
              exit 1
          }

          # Rename to standard name for next steps
          Rename-Item $installerName "${{ matrix.platform }}setup.exe"

          $installerInfo = Get-Item "${{ matrix.platform }}setup.exe"
          Write-Host "✅ Prepared installer: $($installerInfo.Name) ($($installerInfo.Length) bytes)"

      - name: Install MetaTrader
        run: |
          Write-Host "Installing ${{ matrix.platform }}..."

          # Define installation path
          $installPath = "D:\MT_Install\${{ matrix.platform }}"
          Write-Host "Target installation path: $installPath"

          # Run installer silently with /path parameter
          $process = Start-Process -FilePath "${{ matrix.platform }}setup.exe" `
            -ArgumentList "/auto", "/path:$installPath" `
            -Wait `
            -PassThru `
            -NoNewWindow

          Write-Host "Installer exit code: $($process.ExitCode)"

          # Wait for installation to stabilize
          Start-Sleep -Seconds 30

          # Search for MetaEditor in installation directory
          Write-Host "Searching for MetaEditor in: $installPath"

          if (Test-Path $installPath) {
            Write-Host "✅ Installation directory found"
            Get-ChildItem $installPath -Recurse -File | Select-Object -First 20 | ForEach-Object {
              Write-Host "  - $($_.FullName)"
            }

            # Find MetaEditor
            # For MT4, prioritize 32-bit metaeditor.exe over metaeditor64.exe
            # MT4 requires 32-bit compiler; MT5 uses 64-bit
            $metaeditors = @()

            if ("${{ matrix.version }}" -eq "4") {
              # MT4: Look for 32-bit version first
              $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -eq "metaeditor.exe" }
              if ($me32) {
                $metaeditors += $me32
                Write-Host "Found MT4 32-bit MetaEditor: $($me32[0].FullName)"
              }

              # Fallback to 64-bit if 32-bit not found
              if ($metaeditors.Count -eq 0) {
                $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
                if ($me64) {
                  $metaeditors += $me64
                  Write-Host "⚠️ Using MT4 64-bit MetaEditor (may not support .mq4): $($me64[0].FullName)"
                }
              }
            } else {
              # MT5: Use 64-bit version
              $me64 = Get-ChildItem $installPath -Recurse -Filter "metaeditor64.exe" -ErrorAction SilentlyContinue
              if ($me64) {
                $metaeditors += $me64
                Write-Host "Found MT5 64-bit MetaEditor: $($me64[0].FullName)"
              }

              # Fallback to 32-bit if needed
              if ($metaeditors.Count -eq 0) {
                $me32 = Get-ChildItem $installPath -Recurse -Filter "metaeditor.exe" -ErrorAction SilentlyContinue
                if ($me32) {
                  $metaeditors += $me32
                  Write-Host "Using MT5 32-bit MetaEditor: $($me32[0].FullName)"
                }
              }
            }

            if ($metaeditors.Count -gt 0) {
              $global:METAEDITOR_PATH = $metaeditors[0].FullName
              Write-Host "✅ Selected MetaEditor: $global:METAEDITOR_PATH"
            } else {
              Write-Host "⚠️ MetaEditor not found, listing all exe files..."
              Get-ChildItem $installPath -Recurse -Filter "*.exe" | ForEach-Object {
                Write-Host "  EXE: $($_.FullName)"
              }
            }
          } else {
            Write-Host "❌ Installation directory not found: $installPath"
          }

          # Fallback: Search in standard locations
          if (-not $global:METAEDITOR_PATH) {
            Write-Host "Searching standard locations..."
            $standardPaths = @(
              "C:\Program Files\MetaTrader 5",
              "C:\Program Files (x86)\MetaTrader 5",
              "C:\Program Files\MetaTrader 4",
              "C:\Program Files (x86)\MetaTrader 4"
            )

            foreach ($path in $standardPaths) {
              if (Test-Path $path) {
                Write-Host "Checking: $path"
                $metaeditors = Get-ChildItem $path -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue
                if ($metaeditors) {
                  $global:METAEDITOR_PATH = $metaeditors[0].FullName
                  Write-Host "✅ Found at standard location: $global:METAEDITOR_PATH"
                  break
                }
              }
            }
          }

          if (-not $global:METAEDITOR_PATH) {
            Write-Host "❌ MetaEditor not found anywhere"
            Write-Host "Performing wide search (first 10 results)..."
            Get-ChildItem "C:\" -Recurse -Filter "metaeditor*.exe" -ErrorAction SilentlyContinue | Select-Object -First 10 | ForEach-Object {
              Write-Host "Found: $($_.FullName)"
              if (-not $global:METAEDITOR_PATH) {
                $global:METAEDITOR_PATH = $_.FullName
              }
            }

            if (-not $global:METAEDITOR_PATH) {
              exit 1
            }
          }

          Write-Host "Using MetaEditor: $global:METAEDITOR_PATH"

          # Diagnose MT installation structure
          Write-Host ""
          Write-Host "=== Diagnosing MT Installation ==="
          $mtInstallDir = Split-Path (Split-Path $global:METAEDITOR_PATH)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          $includeDir = Join-Path $mqlBaseDir "Include"

          Write-Host "MT Install Dir: $mtInstallDir"
          Write-Host "MQL Base Dir: $mqlBaseDir"
          Write-Host "Include Dir: $includeDir"

          if (Test-Path $includeDir) {
            Write-Host ""
            Write-Host "Include directory exists. Listing top-level contents:"
            Get-ChildItem $includeDir -Directory | Select-Object -First 20 | ForEach-Object {
              Write-Host "  DIR: $($_.Name)"
            }
            Get-ChildItem $includeDir -File | Select-Object -First 10 | ForEach-Object {
              Write-Host "  FILE: $($_.Name)"
            }

            # Check for Trade directory (MT5 only)
            if ("${{ matrix.version }}" -eq "5") {
              $tradeDir = Join-Path $includeDir "Trade"
              if (Test-Path $tradeDir) {
                Write-Host ""
                Write-Host "Trade directory exists:"
                Get-ChildItem $tradeDir | ForEach-Object {
                  Write-Host "  - $($_.Name)"
                }
              } else {
                Write-Host ""
                Write-Host "⚠️ Trade directory NOT found at: $tradeDir"
              }
            }
          } else {
            Write-Host "❌ Include directory does not exist: $includeDir"
          }

          # Save to GitHub environment for next step
          "METAEDITOR_PATH=$global:METAEDITOR_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Prepare Include directory
        run: |
          Write-Host "=== Preparing Include directory for custom libraries ==="

          # Read MetaEditor path from environment
          $metaeditorPath = $env:METAEDITOR_PATH

          if (-not $metaeditorPath) {
            Write-Host "❌ MetaEditor path not set in environment"
            exit 1
          }

          # Determine MetaTrader installation directory
          $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          $targetIncludeDir = Join-Path $mqlBaseDir "Include"

          Write-Host "MT installation directory: $mtInstallDir"
          Write-Host "MQL base directory: $mqlBaseDir"
          Write-Host "Target include directory: $targetIncludeDir"

          # Create Include directory if it doesn't exist
          if (-not (Test-Path $targetIncludeDir)) {
            Write-Host "Creating Include directory..."
            New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
            Write-Host "✅ Include directory created"
          } else {
            Write-Host "✅ Include directory already exists"
          }

          Write-Host "Will use custom Trade.mqh and other include files from workspace"

      - name: Compile MQL files
        run: |
          Write-Host "Compiling ${{ matrix.platform }} files..."

          # Read MetaEditor path from environment
          $metaeditorPath = $env:METAEDITOR_PATH

          # Verify MetaEditor path
          if (-not $metaeditorPath) {
            Write-Host "❌ MetaEditor path not set in environment"
            exit 1
          }

          if (-not (Test-Path $metaeditorPath)) {
            Write-Host "❌ MetaEditor not found at: $metaeditorPath"
            exit 1
          }

          Write-Host "Using MetaEditor: $metaeditorPath"

          # Determine MetaTrader installation directory
          $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
          $mqlBaseDir = Join-Path $mtInstallDir "MQL${{ matrix.version }}"
          Write-Host "MT installation directory: $mtInstallDir"
          Write-Host "MQL base directory: $mqlBaseDir"

          # Copy include files to MetaTrader's Include directory
          $targetIncludeDir = Join-Path $mqlBaseDir "Include"
          Write-Host "Target include directory: $targetIncludeDir"

          if (-not (Test-Path $targetIncludeDir)) {
            Write-Host "Creating include directory..."
            New-Item -ItemType Directory -Path $targetIncludeDir -Force | Out-Null
          }

          Write-Host "Copying include files..."
          Copy-Item -Path "${{ github.workspace }}\mql\Include\*" -Destination $targetIncludeDir -Recurse -Force

          # List copied files
          Write-Host "Include files copied:"
          Get-ChildItem $targetIncludeDir -Recurse -File | Select-Object -First 10 | ForEach-Object {
            Write-Host "  - $($_.FullName)"
          }

          # Compile Master EA
          $masterFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\Master\SankeyCopierMaster.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Master EA ==="
          Write-Host "Source file: $masterFile"

          if (Test-Path $masterFile) {
            $logFile = "${{ github.workspace }}\master_compile.log"
            & $metaeditorPath /compile:"$masterFile" /log:"$logFile" /inc:"$mqlBaseDir"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Master source file not found"
          }

          # Compile Slave EA
          $slaveFile = "${{ github.workspace }}\mql\${{ matrix.platform }}\Slave\SankeyCopierSlave.mq${{ matrix.version }}"
          Write-Host ""
          Write-Host "=== Compiling Slave EA ==="
          Write-Host "Source file: $slaveFile"

          if (Test-Path $slaveFile) {
            $logFile = "${{ github.workspace }}\slave_compile.log"
            & $metaeditorPath /compile:"$slaveFile" /log:"$logFile" /inc:"$mqlBaseDir"

            Start-Sleep -Seconds 3

            if (Test-Path $logFile) {
              Write-Host "Compilation log:"
              Get-Content $logFile -Encoding Unicode | Select-Object -First 50
            }
          } else {
            Write-Host "❌ Slave source file not found"
          }

          # Wait for compilation to complete
          Start-Sleep -Seconds 5

      - name: Search for compiled files
        run: |
          Write-Host "=== Searching for compiled .ex${{ matrix.version }} files ==="
          Write-Host ""

          # Search in workspace
          Write-Host "Searching in workspace (${{ github.workspace }})..."
          $workspaceFiles = Get-ChildItem "${{ github.workspace }}" -Recurse -Filter "*.ex${{ matrix.version }}" -ErrorAction SilentlyContinue
          if ($workspaceFiles) {
            $workspaceFiles | ForEach-Object {
              Write-Host "  Found: $($_.FullName) ($($_.Length) bytes)"
            }
          } else {
            Write-Host "  No .ex${{ matrix.version }} files found in workspace"
          }

          Write-Host ""

          # Search in MT installation directory
          $metaeditorPath = $env:METAEDITOR_PATH
          if ($metaeditorPath) {
            $mtInstallDir = Split-Path (Split-Path $metaeditorPath)
            Write-Host "Searching in MT installation ($mtInstallDir)..."
            $mtFiles = Get-ChildItem $mtInstallDir -Recurse -Filter "*.ex${{ matrix.version }}" -ErrorAction SilentlyContinue
            if ($mtFiles) {
              $mtFiles | ForEach-Object {
                Write-Host "  Found: $($_.FullName) ($($_.Length) bytes)"
              }
            } else {
              Write-Host "  No .ex${{ matrix.version }} files found in MT installation"
            }
          }

          Write-Host ""
          Write-Host "=== Full compilation logs ==="

          # Show master compilation log
          $masterLog = "${{ github.workspace }}\master_compile.log"
          if (Test-Path $masterLog) {
            Write-Host ""
            Write-Host "Master compilation log:"
            Get-Content $masterLog -Encoding Unicode
          }

          # Show slave compilation log
          $slaveLog = "${{ github.workspace }}\slave_compile.log"
          if (Test-Path $slaveLog) {
            Write-Host ""
            Write-Host "Slave compilation log:"
            Get-Content $slaveLog -Encoding Unicode
          }

      - name: Verify compiled files
        run: |
          Write-Host "Verifying compiled files..."

          $masterEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\Master\SankeyCopierMaster.ex${{ matrix.version }}"
          $slaveEx = "${{ github.workspace }}\mql\${{ matrix.platform }}\Slave\SankeyCopierSlave.ex${{ matrix.version }}"

          $errors = @()

          if (Test-Path $masterEx) {
            $size = (Get-Item $masterEx).Length
            Write-Host "✅ Master compiled: $size bytes"
          } else {
            $errors += "Master EX file not found at: $masterEx"
          }

          if (Test-Path $slaveEx) {
            $size = (Get-Item $slaveEx).Length
            Write-Host "✅ Slave compiled: $size bytes"
          } else {
            $errors += "Slave EX file not found at: $slaveEx"
          }

          if ($errors.Count -gt 0) {
            Write-Host "❌ Compilation errors:"
            $errors | ForEach-Object { Write-Host "  - $_" }
            exit 1
          }

      - name: Prepare MQL artifacts
        run: |
          mkdir -p artifacts/mql/${{ matrix.platform }}
          copy "mql\${{ matrix.platform }}\Master\*.ex${{ matrix.version }}" "artifacts\mql\${{ matrix.platform }}\" 2>nul || echo "No Master files"
          copy "mql\${{ matrix.platform }}\Slave\*.ex${{ matrix.version }}" "artifacts\mql\${{ matrix.platform }}\" 2>nul || echo "No Slave files"

      - name: Upload MQL artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-mql-${{ matrix.platform }}
          path: artifacts/mql/${{ matrix.platform }}/
          retention-days: 30

  create-release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: [build-rust-dll, build-rust-server, build-web-ui, compile-mql]
    if: ${{ github.event.inputs.build_target == 'all' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release structure
        run: |
          mkdir -p release/sankey-copier

          # MT5 structure
          if [ -d "release-artifacts/sankey-copier-mql-MT5" ]; then
            mkdir -p release/sankey-copier/MT5/Experts
            mkdir -p release/sankey-copier/MT5/Libraries
            cp release-artifacts/sankey-copier-mql-MT5/*.ex5 release/sankey-copier/MT5/Experts/
          fi

          if [ -d "release-artifacts/sankey-copier-dll/MT5" ]; then
            cp release-artifacts/sankey-copier-dll/MT5/sankey_copier_zmq.dll release/sankey-copier/MT5/Libraries/
          fi

          # MT4 structure
          if [ -d "release-artifacts/sankey-copier-mql-MT4" ]; then
            mkdir -p release/sankey-copier/MT4/Experts
            mkdir -p release/sankey-copier/MT4/Libraries
            cp release-artifacts/sankey-copier-mql-MT4/*.ex4 release/sankey-copier/MT4/Experts/
          fi

          if [ -d "release-artifacts/sankey-copier-dll/MT4" ]; then
            cp release-artifacts/sankey-copier-dll/MT4/sankey_copier_zmq.dll release/sankey-copier/MT4/Libraries/
          fi

          # Server
          if [ -d "release-artifacts/sankey-copier-server" ]; then
            mkdir -p release/sankey-copier/server
            cp -r release-artifacts/sankey-copier-server/* release/sankey-copier/server/
          fi

          # Web UI
          if [ -d "release-artifacts/sankey-copier-web-ui" ]; then
            mkdir -p release/sankey-copier/web-ui
            cp -r release-artifacts/sankey-copier-web-ui/* release/sankey-copier/web-ui/
          fi

          # ドキュメント
          cp README.md release/sankey-copier/
          cp -r docs release/sankey-copier/

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: sankey-copier-release-package
          path: release/sankey-copier/
          retention-days: 90
