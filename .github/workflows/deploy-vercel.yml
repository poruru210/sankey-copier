# Deploy Web UI to Vercel
# Automatically deploys to Vercel on push to main branch or PR
name: Deploy to Vercel

on:
  workflow_call:
    inputs:
      deployment_target:
        description: 'Vercel deploy environment (production or preview)'
        required: true
        type: string
      is_pr:
        description: 'Whether the caller event is a pull request'
        required: true
        type: boolean
      pr_number:
        description: 'Pull request number (empty when not a PR)'
        required: false
        type: string
      pr_is_from_fork:
        description: 'True when the source branch belongs to a forked repository'
        required: false
        default: false
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-web:
    name: Build Web UI
    uses: ./.github/workflows/build-web.yml

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-web
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup-node
        with:
          working-directory: web-ui

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        working-directory: web-ui
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.deployment_target }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ inputs.deployment_target == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ inputs.deployment_target == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Print deployment URL
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deploy.outputs.url }}"
