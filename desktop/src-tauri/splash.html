<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .loading {
            display: flex;
            gap: 8px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo">ðŸ“Š</div>
    <div class="title">SANKEY Copier</div>
    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="message">èµ·å‹•ä¸­...</div>
    <div style="position: absolute; bottom: 20px; font-size: 12px; opacity: 0.7;" id="version"></div>
    <script>
        // Display version (will be injected by Tauri)
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Try to get version from Tauri API
                if (window.__TAURI__?.app) {
                    const version = await window.__TAURI__.app.getVersion();
                    document.getElementById('version').textContent = `v${version}`;
                }
            } catch (e) {
                // Silently fail if API not available
                console.log('Version API not available');
            }
        });
    </script>
</body>
</html>
