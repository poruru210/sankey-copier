# SANKEY Copier Server Configuration

[server]
# Rust Server API host and port
host = "0.0.0.0"
port = 3000

[webui]
# Web UI host and port
host = "0.0.0.0"
port = 8080
# Web UI URL (for tray application)
url = "http://localhost:8080"

[database]
# SQLite database URL
url = "sqlite://sankey_copier.db?mode=rwc"

[zeromq]
# ZeroMQ port configuration
receiver_port = 5555      # Port for receiving trade signals from MT4/MT5 EAs
sender_port = 5556        # Port for sending trade signals to slave accounts
config_sender_port = 5557 # Port for sending configuration updates
timeout_seconds = 30      # Connection timeout in seconds

[cors]
# CORS configuration for Web UI access
# Origins are automatically generated from [webui] port setting:
#   - http://localhost:{webui_port}
#   - http://127.0.0.1:{webui_port}
# Additional custom origins can be specified below (e.g., for Vercel deployment, development ports)
additional_origins = ["http://localhost:3001", "http://127.0.0.1:3001"]
